<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-6 bg-warning">1</div>
        <div class="col-6 bg-danger">2</div>
    </div>

    <div class="row ">
        <div class="col-4 bg-primary">1</div>
        <div class="col-4 bg-success">2</div>
        <div class="col-4 bg-info">3</div>
    </div>
    <div class="row">
        <div class="col-12 bg-success">1</div>
    </div>
    <div class="row">
        <div class="col-3 4 bg-primary">1</div>
        <div class="col-3 4 bg-info">2</div>
        <div class="col-2 4 bg-danger">3</div>
        <div class="col-2 4 bg-warning">4</div>
        <div class="col-2 4 bg-secondary">5</div>

    </div>
    <div class="row">
        <div class="col-1 bg-danger">1</div>
        <div class="col-2 bg-danger">2</div>
        <div class="col-1 bg-primary">3</div>
        <div class="col-2 bg-success">4</div>
        <div class="col-2 bg-warning">5</div>
        <div class="col-2 bg-secondary">6</div>
        <div class="col-2 vg-light">7</div>
    </div>
    <div class="row">
        <div class="col-1 bg-danger">1</div>
        <div class="col-1 bg-danger">2</div>
        <div class="col-1 bg-primary">3</div>
        <div class="col-1 bg-success">4</div>
        <div class="col-1 bg-warning">5</div>
        <div class="col-1 bg-secondary">6</div>
        <div class="col-1 bg-light">7</div>
        <div class="col-1 4 bg-primary">1</div>
        <div class="col-1 4 bg-info">2</div>
        <div class="col-1 4 bg-danger">3</div>
        <div class="col-1 4 bg-warning">4</div>
        <div class="col-1 4 bg-secondary">5</div>
    </div>
</body>
</html>
